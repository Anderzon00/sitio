  <style>
    :root {
      --verde: #006A4E;
      --gris-claro: #f4f4f4;
      --blanco: #FFFFFF;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--blanco);
      color: var(--verde);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--verde);
      color: var(--blanco);
      width: 100%;
      text-align: center;
      padding: 1.5rem 0.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
    }

    nav a {
      display: block;
      text-align: center;
      background-color: var(--gris-claro);
      color: var(--verde);
      text-decoration: none;
      font-weight: bold;
      padding: 1rem;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
      border: 2px solid var(--verde);
      font-size: 1rem;
    }

    nav a:hover {
      background-color: var(--verde);
      color: var(--blanco);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--verde);
      border-top: 1px solid #ddd;
      width: 100%;
      background-color: var(--gris-claro);
    }

    @media (min-width: 600px) {
      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      nav a {
        flex: 1 1 calc(45% - 1rem);
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1000px) {
      nav {
        max-width: 800px;
      }

      nav a {
        flex: 1 1 calc(40% - 1rem);
        font-size: 1.15rem;
      }
    }
  </style>
</head>
