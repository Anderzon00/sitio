<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje por WhatsApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">

    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
         
    </style>
</head>



<body>
   
    
    <div class="container">
        <h1 style="color: green;">Enviar Mensaje por WhatsApp</h1>
        <form id="contact-form">

            <div class="mb-3">
                <label for="whatsapp" class="form-label">Número de WhatsApp:</label>
                <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="+570000000000" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <input type="text" class="form-control" id="message" name="message" placeholder="Escribe tu mensaje aquí" required>
            </div>

            <button type="button" class="btn btn-success" onclick="sendWhatsAppMessage()">Enviar Mensaje por WhatsApp</button>
                 
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
   
    
    <script>
        function sendWhatsAppMessage() {
            var whatsappNumber = document.getElementById('whatsapp').value;
            var message = document.getElementById('message').value;

            if (whatsappNumber && message) {
                // Limpiar el número para asegurar el formato correcto
                var cleanedNumber = whatsappNumber.replace(/\D/g, '');
                // Codificar el mensaje para la URL
                var encodedMessage = encodeURIComponent(message);
                var whatsappLink = 'https://web.whatsapp.com/send?phone=' + cleanedNumber + '&text=' + encodedMessage;
                
                // Abrir el enlace en una nueva ventana
                window.open(whatsappLink, '_blank');
            } else {
                alert('Por favor, ingresa tanto el número de WhatsApp como el mensaje.');
            }
        }
    </script>
</body>
</html>
