 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h5 class="card-title text-success mb-3">Enviar mensaje por WhatsApp</h5>
        <form id="whatsappForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="numero" class="form-label">Número de teléfono para WhatsApp</label>
            <input
              type="tel"
              class="form-control"
              id="numero"
              placeholder="3101234567"
              pattern="[0-9]{10}"
              maxlength="10"
              required
            />
            <div class="invalid-feedback">
              Por favor, ingrese un número válido de 10 dígitos sin espacios ni caracteres especiales.
            </div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje (opcional)</label>
            <textarea
              class="form-control"
              id="mensaje"
              placeholder="Escriba un mensaje para enviar por WhatsApp"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Abrir WhatsApp Web</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    (() => {
      'use strict';

      const form = document.getElementById('whatsappForm');
      const input = document.getElementById('numero');
      const mensaje = document.getElementById('mensaje');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

        // Limpiar el input de número
        const numero = input.value.trim().replace(/\D/g, '');
        input.value = numero;

        if (!form.checkValidity() || !/^\d{10}$/.test(numero)) {
          form.classList.add('was-validated');
          return;
        }

        // Obtener mensaje y codificarlo para URL si existe
        const textoMensaje = mensaje.value.trim();
        const mensajeEncoded = textoMensaje ? `&text=${encodeURIComponent(textoMensaje)}` : '';

        const url = `https://web.whatsapp.com/send?phone=57${numero}${mensajeEncoded}`;
        window.open(url, '_blank', 'noopener');
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
