  <style>
    :root {
      --verde: #006A4E;
      --gris-claro: #f4f4f4;
      --blanco: #FFFFFF;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--blanco);
      color: var(--verde);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--verde);
      color: var(--blanco);
      width: 100%;
      text-align: center;
      padding: 1.5rem 0.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
    }

    nav a {
      display: block;
      text-align: center;
      background-color: var(--gris-claro);
      color: var(--verde);
      text-decoration: none;
      font-weight: bold;
      padding: 1rem;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
      border: 2px solid var(--verde);
      font-size: 1rem;
    }

    nav a:hover {
      background-color: var(--verde);
      color: var(--blanco);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--verde);
      border-top: 1px solid #ddd;
      width: 100%;
      background-color: var(--gris-claro);
    }

    @media (min-width: 600px) {
      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      nav a {
        flex: 1 1 calc(45% - 1rem);
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1000px) {
      nav {
        max-width: 800px;
      }

      nav a {
        flex: 1 1 calc(40% - 1rem);
        font-size: 1.15rem;
      }
    }
  </style>
</head>

  <div id="whatsapp-send" style="max-width:420px;margin:8px;padding:12px;border:1px solid #ddd;border-radius:8px;font-family:Arial,Helvetica,sans-serif;">
  <label style="display:block;margin-bottom:6px;font-weight:600;">Enviar WhatsApp</label>

  <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
    <span aria-hidden="true" style="padding:8px 10px;border:1px solid #ccc;border-radius:6px;background:#f7f7f7;">+57</span>
    <input id="wa-phone" type="tel" inputmode="numeric" pattern="[0-9]*"
           placeholder="Ej: 3101234567" aria-label="N칰mero de tel칠fono (sin c칩digo de pa칤s)"
           style="flex:1;padding:8px;border:1px solid #ccc;border-radius:6px;"/>
  </div>

  <div style="margin-bottom:10px;">
    <label for="wa-msg" style="display:block;font-size:13px;margin-bottom:4px;">Mensaje (por defecto: vac칤o)</label>
    <textarea id="wa-msg" rows="3" placeholder="Escribir un mensaje (opcional)" aria-label="Mensaje a enviar"
              style="width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;"></textarea>
  </div>

  <div style="display:flex;gap:8px;">
    <button id="wa-open" type="button"
            style="flex:1;padding:10px;border-radius:8px;border:none;background:#25D366;color:white;font-weight:600;cursor:pointer;">
      Abrir WhatsApp
    </button>

    <button id="wa-open-app" type="button"
            style="padding:10px;border-radius:8px;border:1px solid #ccc;background:white;color:#333;cursor:pointer;">
      Abrir App (m칩vil)
    </button>
  </div>

  <p id="wa-error" style="color:#a00;margin-top:8px;display:none;font-size:13px;"></p>
</div>

<script>
(function(){
  const phoneInput = document.getElementById('wa-phone');
  const msgInput   = document.getElementById('wa-msg');
  const openBtn    = document.getElementById('wa-open');
  const openAppBtn = document.getElementById('wa-open-app');
  const errorEl    = document.getElementById('wa-error');
  const COUNTRY = '57'; // c칩digo de pa칤s fijo

  function cleanNumber(value){
    return (value || '').replace(/\D/g, ''); // elimina todo lo que no sea d칤gito
  }

  function buildWaUrl(phoneDigits, message, useAppScheme = false){
    // phoneDigits debe venir sin c칩digo de pa칤s
    const full = COUNTRY + phoneDigits;
    const encoded = encodeURIComponent(message || '');
    if(useAppScheme){
      // esquema para aplicaciones m칩viles (whatsapp://). Si no est치 disponible, el sistema puede no abrir.
      return `whatsapp://send?phone=${full}&text=${encoded}`;
    } else {
      return `https://web.whatsapp.com/${full}${encoded ? '?text=' + encoded : ''}`;
    }
  }

  function showError(msg){
    errorEl.textContent = msg;
    errorEl.style.display = msg ? 'block' : 'none';
  }

  openBtn.addEventListener('click', function(){
    showError('');
    const cleaned = cleanNumber(phoneInput.value);
    if(!cleaned){
      showError('Ingrese un n칰mero telef칩nico v치lido (solo d칤gitos).');
      phoneInput.focus();
      return;
    }
    const url = buildWaUrl(cleaned, msgInput.value, false);
    window.open(url, '_blank');
  });

  openAppBtn.addEventListener('click', function(){
    showError('');
    const cleaned = cleanNumber(phoneInput.value);
    if(!cleaned){
      showError('Ingrese un n칰mero telef칩nico v치lido (solo d칤gitos).');
      phoneInput.focus();
      return;
    }
    const urlApp = buildWaUrl(cleaned, msgInput.value, true);
    // Intento de abrir esquema de app; si falla, no hay fallback autom치tico.
    window.location.href = urlApp;
  });

  // Opcional: permitir pegar con formato (elimina espacios y caracteres)
  phoneInput.addEventListener('input', function(){
    const pos = phoneInput.selectionStart;
    phoneInput.value = cleanNumber(phoneInput.value);
    phoneInput.setSelectionRange(pos, pos);
  });
})();
</script>
